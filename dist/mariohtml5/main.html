    <style>
      #outgoing {
        width: 600px;
        word-wrap: break-word;

      }
    </style>
    <pre id="outgoing" style="width:100%"></pre>
    <button
        id="copy-button"
        onclick="navigator.clipboard.writeText(document.querySelector('#outgoing').innerText)"

    </button>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>

const hadamar = (a, b) => Array.from(a).reduce((v, _, i) => v + (a[i] === b[i] ? 1 : 0), 0);
const argFact = (compareFn) => (array) => array.map((el, idx) => [el, idx]).reduce(compareFn)[1]
const argMax = argFact((min, el) => (el[0] > min[0] ? el : min))

var grammar = '#JSGF V1.0; grammar colors; public <color> = aqua | azure | beige | bisque | black | blue | brown | chocolate | coral | crimson | cyan | fuchsia | ghostwhite | gold | goldenrod | gray | green | indigo | ivory | khaki | lavender | lime | linen | magenta | maroon | moccasin | navy | olive | orange | orchid | peru | pink | plum | purple | red | salmon | sienna | silver | snow | tan | teal | thistle | tomato | turquoise | violet | white | yellow ;'
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const SpeechGrammarList = window.SpeechGrammarList || window.webkitSpeechGrammarList;
var recognition = new SpeechRecognition();
var speechRecognitionList = new SpeechGrammarList();
speechRecognitionList.addFromString(grammar, 1);
recognition.grammars = speechRecognitionList;
recognition.continuous = false;
recognition.lang = 'en-US';
recognition.interimResults = true;
recognition.maxAlternatives = 1;


recognition.onresult = function(event) {
        console.log(event);
        const transcripts = event.results[0][0].transcript.split(' ');
        transcripts.map(ts => {
        const transcript = ts.toLowerCase();

        console.log(transcript);
        const keys = {'left': 37, 'right': 39, 'jump': 83};
        //const colors = Object.keys(keys);

        //const h = colors.map(c => hadamar(transcript, c))
        //if (h.every(x => x === 0)) return;
        //const keyCode = keys[colors[argMax(h)]];
        const keyCode = keys[transcript];
        if (!keyCode) return;

        document.dispatchEvent(new KeyboardEvent('keydown', {keyCode}));
        setTimeout(() => document.dispatchEvent(new KeyboardEvent('keyup', {keyCode})), 300);
        });
}

recognition.onend = () => recognition.start();

recognition.start()
console.log('Ready to receive a color command.');

      const canvas = document
          .querySelector('#canvas');

      canvas.width = canvas.parentElement.offsetWidth; 
      canvas.height = canvas.width * 480 / 640; 

      const mediaStream = canvas
          .captureStream(25);

      const p = new Peer();

      p.on('error', err => console.log('error', err));
      p.on('open', (id) => {
        document.querySelector('#outgoing').textContent = id; 
        p.on('connection', conn => {
            conn.on('open', () => {
                conn.on('data', ({type, keyCode}) => {
                    console.log('Remote press', type, keyCode);

                    document.dispatchEvent(
                        new KeyboardEvent(type, {keyCode})
                    );
                });
            });
        });
        p.on('call', call => {
          console.log("received call", call);
          call.answer(mediaStream);
        });
      });

    </script>
